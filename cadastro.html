<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/apple-touch-icon-144x144.ico" type="image/x-icon">
</head>

<body>
    <form id="form">

        <div class="main-cadastro">

            <div class="card-cadastro">

                <h1>CRIAR CONTA</h1>

                <div class="inputs-cadastro">
                    <label for="usuario">Usuário</label>
                    <input required id="valorUsuario" type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="inputs-cadastro">
                    <label for="email">E-Mail</label>
                    <input required id="valorEmail" type="email" name="email" placeholder="E-Mail">
                </div>

                <div class="inputs-cadastro">
                    <label for="senha">Senha</label>
                    <input required id="valorSenha" type="password" name="senha" placeholder="Senha">
                </div>

                <div class="inputs-cadastro">
                    <label for="senha">Confirme a Senha</label>
                    <input required id="valorSenha2" type="password" name="senha" placeholder="Senha">
                </div>


                <input class="btn-cadastro" type="submit" value="Cadastrar">


            </div>

        </div>

    </form>

    <script src="assets/js/cadastro.js"></script>
</body>

</html>
