<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/apple-touch-icon-144x144.ico" type="image/x-icon">
</head>

<body>

    <div class="main-recados">

        <header>
            <h1 id="titulo-home"></h1>
            <button id="logout">LOGOUT</button>
            <form id="form-novo-recado">
                <input required type="text" placeholder="Digite o título do seu novo recado..."
                    id="titulo-novo-recado-input">
                <input required type="text" placeholder="Digite a descrição do seu novo recado..."
                    id="novo-recado-input" />
                <input type="submit" value="NOVO RECADO" id="novo-recado-submit" />
            </form>
        </header>

        <main>

            <div class="lista-recados">
                <h2 id="cabecalho-titulo">Título</h2>
                <h2 id="cabecalho-descricao">Descrição</h2>

                <div id="recados">

                </div>

            </div>

        </main>

    </div>

    <script src="assets/js/home.js"></script>
</body>

</html>
